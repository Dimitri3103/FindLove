<div class="container">
    <!-- No data message -->
    <p *ngIf="Temoignage.length <= 0" class="no-data text-center">There is no Temoignage added yet!</p>

    <!-- Temoignage list -->
    <table class="table table-bordered" *ngIf="Temoignage.length > 0">
        <thead class="table-success">
            <tr>
                <th scope="col">Temoignage ID</th>
                <th scope="col">Couple</th>
                <th scope="col">Message</th>
                <th scope="col">Photo</th>
                <th scope="col center">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temoignage of Temoignage; let i = index">
                <th scope="row">{{temoignage._id}}</th>
                <td>{{temoignage.couple}}</td>
                <td>{{temoignage.message}}</td>
                <td>{{temoignage.imageCouple}}</td>
                <td class="text-center edit-block">
                    <span class="edit" [routerLink]="['/update-temoignage/', temoignage._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
                    <span class="delete" (click)="removeTemoignage(Temoignage, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
