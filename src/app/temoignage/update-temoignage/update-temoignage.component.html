<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Edit Temoignage</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="inputName">Couple</label>
                        <input class="form-control" type="text" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Message</label>
                        <input class="form-control" type="text" formControlName="email">
                    </div>

                    <div class="form-group">
                        <label for="inputVerify3"><span  class="input-group-text upload"  (click)="upload()"  id="btnUpload">Upload</span></label>
                        <input (change)="fileChange($event)" type="file" class="form-control custom-file-input" formControlName="imageCouple">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- form  -->
    </div>
</div>
