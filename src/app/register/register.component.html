<div class="container-fluid padding">
    <div class="row welcome text-center">
        <hr>
        <div class="col-12">
            <h1 class="display-4">Inscrivez Vous Sur <span class="logo">FindLove</span></h1>
        </div>
        <hr>
    </div>
</div>

<div class="container-fluid padding">
    <div>
        <form>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Entrez votre pseudo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre adresse mail">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="password" placeholder=" Entrez votre mot de passe">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

</div>
